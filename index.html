<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, user-scalable=no viewport-fit=cover">

    <link rel="shortcut icon" href="/static/favicon.png" type="image/png" />
    <link rel="stylesheet" href="/static/css/reset.css">

    <title>网易严选 - 以严谨的态度，为中国消费者甄选天下优品</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_787703_qa92qdtgbk.css">
  </head>
  <body>
    <div id="app"></div>
    <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
    <script>
      if ('addEventListener' in document) {
        document.addEventListener('DOMContentLoaded', function() {
          FastClick.attach(document.body);
        }, false);
      }
      if(!window.Promise) {
        document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"'+'>'+'<'+'/'+'script>');
      }
      (function (designWidth){
        var size = document.documentElement.clientWidth / (designWidth / 100);
        document.documentElement.style.fontSize = size + "px";
        document.body.style.fontSize = "24px";
      }(1000));
      window.onresize = function (){
        var size = document.documentElement.clientWidth / 10
        document.documentElement.style.fontSize = size + "px"
        document.body.style.fontSize = "24px"
      }
    </script>
  </body>
</html>
